<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap-css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />

    <!--<link rel="stylesheet" href="../css/bootstrap-css/bootstrap.css" />-->

    <!--Css File-->
    <link rel="stylesheet" href="../css/bootstrap_klas.css" />

    <title>Document</title>
  </head>
  <body>
    <!--Container-fluid section starts here. -->
    <section>
      <div class="container-fluid">
        <div class="row">
          <!--First Column-->
          <div class="col-md-2 bg-yellow text-white height-200">
            <div class="row">
              <div class="col-md-6 bg-grey height-200"></div>
              <div class="col-md-6 bg-danger height-200"></div>
            </div>
            First Column
          </div>

          <!--Second Column-->
          <div class="col-md-2 bg-success text-white height-200">
            Second Column
          </div>

          <!--Third Column-->
          <div class="col-md-2 bg-danger text-white height-200">
            Third Column
          </div>

          <!--Fourth Column-->
          <div class="col-md-2 bg-info text-white height-200">
            Fourth Column
          </div>

          <!--Fifth Column-->
          <div class="col-md-2 bg-primary text-white height-200">
            Fifth Column
          </div>

          <!--Sixth Column-->
          <div class="col-md-2 bg-secondary text-white height-200">
            Sixth Column
          </div>
        </div>
      </div>
    </section>
    <!--Container-fluid section ends here. -->

    <!--Container section starts here. -->
    <section>
      <div class="container">
        <div class="row">
          <!--First Column-->
          <div class="col-md-3 bg-success text-white height-400">
            <div class="row">
              <div class="col-md-3 bg-info text-white height-200"></div>
              <div class="col-md-3 bg-grey text-white height-200"></div>
              <div class="col-md-3 bg-info text-white height-200"></div>
              <div class="col-md-3 bg-grey text-white height-200"></div>
            </div>
          </div>
          <div class="col-md-3 bg-danger text-white height-400"></div>
          <div class="col-md-3 bg-info text-white height-400"></div>
          <div class="col-md-3 bg-primary text-white height-400"></div>
        </div>
      </div>
    </section>

    <!--Container section ends here. -->
  </body>
  <!--Bootstrap-js-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <!--<script src="../js/bootstrap-js/bootstrap.js"></script>-->

  <!--Js File-->
  <script src="../js/bootstrap_klas.js"></script>
</html>
